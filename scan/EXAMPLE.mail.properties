# 
# SMTP settings for audit mail.
# A copy of this file should be renamed to mail.properties.
# All properties should be uncommented and set.
#

####################################################
# ALL PROPERTIES MUST BE SET
####################################################

#
# Enables posting of results to the incubator list.
#
# enabled=True

#
# Value for 'from' header.s
#
# from=rdonkin@apache.org

#
# SMTP host
#
# mailhost=smtp.example.com

#
# SMTP port
#
# mailport=25

#
# SMTP user
#
#user=SMTP_user

#
# SMTP password
#
#password=SMPT_password
